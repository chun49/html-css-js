<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="" />
        </div>
        <button type="button">List Property</button>
        <img src="images/menu.png" alt="" class="menu-icon" />
      </nav>
      <div class="row">
        <div class="col-1">
          <h1>Explore Best Property</h1>
          <p>
            You can explore best property near you or location you want to get
            the property
          </p>
          <button type="button">Explore Properties</button>
          <ul>
            <li class="btn active"></li>
            <li class="btn"></li>
            <li class="btn"></li>
          </ul>
        </div>
        <div class="col-2">
          <img src="images/pic1.png" alt="" id="banner" />
        </div>
      </div>
    </div>
    <script>
      const button = document.querySelectorAll(".btn");
      const banner = document.querySelector("#banner");
      button.forEach((btn,index) => {
        btn.addEventListener('click',function() {
          banner.src = `images/pic${index + 1}.png`;
          animation()
          this.classList.add("active")
        })
      });
      function animation() {
        banner.classList.add('zoom')
        setTimeout(() => {
          banner.classList.remove('zoom')
        }, 500);
        button.forEach(b => {
          b.classList.remove('active')
        });
      }
    </script>
  </body>
</html>
